<div class="card">
  <h4 class="card-header">Please sign in</h4>
  <div class="card-body">
    <form class="form-signin" [formGroup]="signinForm" (ngSubmit)="loginUser()">
      <div class="form-group">
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" placeholder="Enter email" required>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" placeholder="Password" required>
        </mat-form-field>
      </div>
      <button mat-flat-button type="submit" color="primary">Sign in</button>
    </form>
  </div>
</div>
