<div *ngIf="!isLoading">

  <div style="width:80%">
    <h4><button mat-button (click)="save()" color="primary" matTooltip="Save changes">
      save
    </button>
    </h4>
    <div>
      <mat-form-field>
        <mat-label>Title</mat-label>
        <input matInput type="text" [(ngModel)]="album.title" placeholder="" />
      </mat-form-field>
      <BR />
      <mat-form-field>
        <mat-label>Comments</mat-label>
        <textarea matInput [(ngModel)]="album.comments" placeholder=""></textarea>
      </mat-form-field>
    </div>
  </div>

</div>
